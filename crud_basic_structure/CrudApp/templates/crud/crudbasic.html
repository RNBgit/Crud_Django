{% extends "base/base.html" %}
{% load static%}

    {% block stylesheet %}
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
       
    {% endblock %}


    {% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/crud.css' %}" />
   
  
        
            
                <form action="/action_page.php">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="John" required><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Doe" required><br><br>
                    <input class="btn btn-success" type="button" value="Submit" data-action="new" id="btn-submit">
                </form> 
            
    
            
                <table class="table-dark table-hover">
                    <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Action</th>
                    </tr>
                    <tbody id="tbl-customer">
                        {% for x in list %}
                        <tr>
                            <td>{{ x.firstname }}</td>
                            <td>{{ x.lastname}}</td>
                            <td>
                                <button class="btn-edit btn btn-warning" data-rowid="${ $row_id }">
                                    edit   
                                </button>   
                                <button class="btn-delete btn btn-danger" data-rowid="${ $row_id }"">
                                    delete   
                                </button>                                
                            </td> 
                            
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>  
            
        
   

    {% endblock %}  


    {% block script %}
        {{ block.super }}
        <script src="{% static 'js/crud.js' %}"></script>
    {% endblock %}
